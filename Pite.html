<!DOCTYPE html>
<html>
    <head> 
        <link href="style.css" rel="stylesheet" type="text/css">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <meta charset="utf-8"> <!--Definition des charset "utf-8"-->
         <meta name="author" content="Agnesa Rama"> <!--Autor-->
         <meta name="description" content="Kosovo"> <!--Beschreibung-->
         <title>Kosovo | Rezept; Pite </title> <!--Titel-->
    </head>
    <body>
        <h1>Rezept für das Gericht Pite</h1> <!--Titel (Ausrichtung und Farbe im CSS definiert-->
        <h2>Traditionelles Gericht</h2> <!--Untertitel-->
    </body>
<img src="Pite 2.jpg" alt="Pite" height="600" width="1200"> <!--Abbildung vom Gericht Pite-->
<table> <!--Tabelle mit Rezept für Gericht "Pite"-->
    <thead>
        <tr>
            <th colspan="2">Pite</th> <!--Kopfelement-->
        </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color: rgb(146, 146, 146)">Mehl</td> <!--Tabelle 1. Zeile mit Content und farbig-->

        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td style="background-color: rgb(146, 146, 146)">Wasser</td> <!--Tabelle 2. Zeile mit Content und farbig-->
          <td>1l</td>
        </tr>
      </tfoot>
</table>
